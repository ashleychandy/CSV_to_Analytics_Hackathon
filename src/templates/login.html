<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DataSynth - Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --dark-blue: #070f2b;
        --navy-blue: #1b1a55;
        --medium-blue: #535c91;
        --light-blue: #9290c3;
      }

      body {
        min-height: 100vh;
        background: linear-gradient(135deg, var(--dark-blue), var(--navy-blue));
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .login-container {
        width: 100%;
        max-width: 400px;
        padding: 2rem;
      }

      .login-card {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 1rem;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .login-header {
        background: var(--navy-blue);
        padding: 2rem;
        text-align: center;
        color: white;
      }

      .login-header h1 {
        font-size: 2rem;
        font-weight: 600;
        margin: 0;
      }

      .login-header p {
        color: var(--light-blue);
        margin: 0.5rem 0 0;
        font-size: 1rem;
      }

      .login-body {
        padding: 2rem;
      }

      .form-floating {
        margin-bottom: 1rem;
      }

      .form-floating .form-control {
        border-color: var(--light-blue);
      }

      .form-floating .form-control:focus {
        border-color: var(--medium-blue);
        box-shadow: 0 0 0 0.25rem rgba(83, 92, 145, 0.25);
      }

      .btn-login {
        background: var(--navy-blue);
        border: none;
        padding: 0.75rem;
        font-weight: 500;
        width: 100%;
        margin-top: 1rem;
        transition: all 0.2s;
      }

      .btn-login:hover {
        background: var(--dark-blue);
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(27, 26, 85, 0.2);
      }

      .alert {
        border: none;
        border-radius: 0.5rem;
      }

      .alert-danger {
        background-color: #fee2e2;
        color: #991b1b;
      }

      .version {
        position: fixed;
        bottom: 1rem;
        text-align: center;
        color: var(--light-blue);
        width: 100%;
        font-size: 0.875rem;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <div class="login-header">
          <h1>DataSynth</h1>
          <p>POS Analytics</p>
        </div>
        <div class="login-body">
          {% if error %}
          <div class="alert alert-danger mb-3" role="alert">
            <i class="bx bx-error-circle me-2"></i>{{ error }}
          </div>
          {% endif %}

          <form method="POST" action="/login">
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                placeholder="Username"
                required
              />
              <label for="username">Username</label>
            </div>
            <div class="form-floating">
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Password"
                required
              />
              <label for="password">Password</label>
            </div>
            <button type="submit" class="btn btn-primary btn-login">
              <i class="bx bx-log-in-circle me-2"></i>Sign In
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="version">v1.0.0</div>
  </body>
</html>
